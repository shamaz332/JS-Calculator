<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>A simple calculator</title>
</head>

<body>
        <div id="calculator">
         
                <div id="output">
                    <input type="text" id="display"/>                </div>
           
            <div id="keyboard">
            
            <a class="waves-effect waves-light btn btn-style white black-text" onclick="display('7')">7</a>
            <a class="waves-effect waves-light btn btn-style white black-text"onclick="display('8')">8</a>
            <a class="waves-effect waves-light btn btn-style white black-text" onclick="display('9')">9</a>
            <a class="waves-effect waves-light btn btn-style white black-text" onclick="display('+')">+</a>
            <a class="waves-effect waves-light btn btn-style white black-text" onclick="display('4')">4</a>
            <a class="waves-effect waves-light btn btn-style white black-text" onclick="display('5')">5</a>
            <a class="waves-effect waves-light btn btn-style white black-text" onclick="display('6')">6</a>
            <a class="waves-effect waves-light btn btn-style white black-text" onclick="display('-')">-</a>
            <a class="waves-effect waves-light btn btn-style white black-text" onclick="display('1')">1</a>
            <a class="waves-effect waves-light btn btn-style white black-text" onclick="display('2')">2</a>
            <a class="waves-effect waves-light btn btn-style white black-text"onclick="display('3')">3</a>
            <a class="waves-effect waves-light btn btn-style white black-text" onclick="display('*')">*</a>
            <a class="waves-effect waves-light btn btn-style white black-text"onclick="clr()">C</a>
            <a class="waves-effect waves-light btn btn-style white black-text" onclick="display('0')">0</a>
            <a class="waves-effect waves-light btn btn-style white black-text" onclick="display('/')">/</a>     
           <a class="waves-effect waves-light btn btn-style white black-text" onclick="calculations()">=</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
